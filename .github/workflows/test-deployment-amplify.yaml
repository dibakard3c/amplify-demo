name: Deploy SSR app to Amplify

on:
  push:
    branches:
      - staging
    paths:
      - 'pages/**'
      - 'src/**'
      - 'package.json'
      - 'next.config.js'
      - 'amplify.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Trigger Amplify Build
        if: success()  # Only run if lint and tests passed
        run: |
          curl -X POST -d '{}' "${{ secrets.AMPLIFY_WEBHOOK_URL }}" \
               -H "Content-Type:application/json"
